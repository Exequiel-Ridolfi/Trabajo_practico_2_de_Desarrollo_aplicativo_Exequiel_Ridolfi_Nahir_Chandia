<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card  *ngFor="let pokemonindex of arraypokemon">
    <ion-card-header>
      <ion-card-title (click)="gotoinfo()">{{pokemonindex.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
